<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>todos</title>
</head>

<body>
  <div>
    <header>
      <h1>todos</h1>
    </header>
    
    <main>
      <section>
        <div>
          <button>Select all</button>
        </div>
        <div>
          <input type="text" placeholder="What needs to be done?">
        </div>
      </section>
      
      <section>
        <div>
          <ul>
            <li>
              <div>
                <input type="checkbox">
                <span>HTML</span>
                <button>Delete task</button>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox">
                <span>CSS</span>
                <button>Delete task</button>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox">
                <span>JS</span>
                <button>Delete task</button>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox">
                <span>JS tools</span>
                <button>Delete task</button>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    
    <footer>
      <div>
        <span>3 items left</span>
      </div>
      <div>
        <input type="radio" id="actionChoice1" name="action" value="all">
        <label for="actionChoice1">All</label>
        <input type="radio" id="actionChoice2" name="action" value="active">
        <label for="actionChoice2">Active</label>
        <input type="radio" id="actionChoice3" name="action" value="completed">
        <label for="actionChoice3">Completed</label>
      </div>
      <div>
        <button>Clear completed</button>
      </div>
    </footer>
  </div>
</body>

</html>
